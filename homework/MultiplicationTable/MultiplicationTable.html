<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript作業</title>
    <link rel="stylesheet" href="../../style.css">
    <script>
        function myFunction() {
            var n = document.getElementById('numberInput').value;
            var str = "<table>";
            for (let i = 1; i <= n; i++) {
                str += "<tr>";
                for (let j = 1; j <= n; j++) {
                    str += `<td> ${i} * ${j} = ${i * j}</td>`;
                }
                str += "</tr>";
            }
            str += "</table>";
            document.getElementById("myId").innerHTML = str;
        }
    </script>
</head>

<body>
    <nav>
        <a href="../../index.html">首頁</a>
        <a href="../../about.html">關於我</a>
        <a href="../../research.html">興趣</a>
        <a href="../../homework.html">作業</a>
    </nav>
    <div class="container">
        <h1>N*N乘法表</h1>
        <label for="numberInput">輸入一個數值:</label>
        <input type="number" id="numberInput" placeholder="輸入一個數值" />
        <input type="button" value="OK" title="OK" onclick="myFunction()" />
        <div id="myId"></div>
    </div>
</body>

</html>
