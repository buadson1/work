    <h1>我的興趣</h1>
    <h2>運動</h2>
    <p>我非常喜歡各種運動，尤其是籃球和羽毛球。運動不僅讓我保持健康，也能紓解壓力，增進團隊合作能力。</p>
    <h2>籃球</h2>
    <p>籃球是我最熱愛的運動之一。我常常和同學一起在校園打球，享受比賽的刺激與團隊合作的樂趣。透過籃球，我學會了如何溝通與協作，也培養了堅持到底的精神。</p>
    <h2>羽毛球</h2>
    <p>羽毛球則讓我鍛鍊反應速度與專注力。每當我在球場上揮拍時，總能感受到運動帶來的快樂與成就感。</p>
    <h2>其他興趣</h2>
    <p>除了運動之外，我也喜歡閱讀、寫程式和聽音樂。這些興趣豐富了我的生活，也讓我在學習之餘能夠放鬆心情。</p>
